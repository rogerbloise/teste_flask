{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <div class="col-5 mx-auto">
        <h3>EDITAR EVENTO</h3><hr>
        <form method="post" action="{{url_for('edit_event',id=datas.ID)}}">
            <div class="form group">
                <label>Usu√°rio</label>
                <input type="text" name="usuario" required class="form-control" value="{{datas.USUARIO}}">
            </div>
            <div class="form group">
                <label>Nome do Evento</label>
                <input type="text" name="nome_evento" required class="form-control" value="{{datas.NOME_EVENTO}}">
            </div>
            <div class="form group">
                <label>Local</label>
                <input type="text" name="local" required class="form-control" value="{{datas.LOCAL}}">
            </div>
            <div class="form group">
                <label>Data</label>
                <input type="date" required class="form-control" name="data" min="2018-01-01" max="2018-12-31" value="{{datas.DATA}}">
            </div>
            <input type="submit" value="Confirmar" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}
